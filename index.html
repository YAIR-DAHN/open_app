<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // ננסה לפתוח את האפליקציה עם ה-Intent URI
        window.onload = function() {
            // קישור ל-Intent URI של האפליקציה
            var intentURL = "intent://#Intent;package=com.whatsapp;end";
            window.location.href = intentURL;
            
            // במקרה שהקישור לא פועל, הפנה את המשתמש לחנות (כמ fallback)
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.whatsapp";
            }, 9000);  // הזמן המקסימלי לפני שנפנה לחנות
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="intent://#Intent;package=com.whatsapp;end">click here to open the app</a>.</p>
</body>
</html>
